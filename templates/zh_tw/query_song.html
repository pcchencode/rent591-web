<style>
.textbox {
  outline: 0;
  height: 42px;
  width: 244px;
  line-height: 42px;
  padding: 0 16px;
  background-color: rgba(255, 255, 255, 0.8);
  color: #212121;
  border: 0;
  float: left;
  -webkit-border-radius: 4px 0 0 4px;
  border-radius: 4px 0 0 4px;
}

.form-control {
  width: 100%;
  height: 50px;
  font-size: 20px;
  border: 3px solid #3D1101;
  background-color: #efe9e7;
  justify-content: center;
  /* position: relative; 
  left: 50%;
  transform: translateX(-50%); */
}

.form-control:focus {
  outline: none !important;
  border:4px solid #3D1101;
  box-shadow: 0 0 10px #719ECE;
}

.textbox:focus {
  outline: 0;
  background-color: #FFF;
}

.button {
 width: 50px;
 height: 50px;
 background-color: #3D1101;
 color:#efe9e7;
 outline:none;
 border: 2px solid #3D1101;
 cursor: pointer; 
 position: absolute;
 top: 0;
 right: 0;
}

.button:hover {
  background-color: rgba(0, 150, 136, 0.8);
}

.container-fluid {
  background: url('http://i.hizliresim.com/v4Qykv.png');
}

.box-info {
color: #ffffff; 
font-family: 'Lato', sans-serif; 
font-size: 20px; 
font-weight: 300;
height: 230px;
display: grid;
align-content: end;
text-align: center;
border: 2px dashed #f69c55;
}

.wrap {
  max-width: 960px;
  margin: 20px auto 0 auto;
  height: auto;
}

.search {
  position: absolute;
  top: 50%;
  transform: translate(0, -50%);
  width: 93%;
  float: left;
}

.form-group {
  height: 550px;
}

.RecommendationList_container {
  text-align: center;
  transition: all .3s ease;
  min-height: 40vh;
  padding: 0.8rem 0;
}

</style>

<form action="{{ url_for('zh_tw_query_song') }}" , method="post">
  <div class="container-fluid">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-4 col-md-offset-3", style="border:1px solid red;">
        <div class="form-group">
          <div class="wrap">
            <div class="box-info" height:230px;">一鍵輸入你想知道的歌曲～</div>
            <div class="search", style="border:1px solid red;">
              <!-- <p class="box-info">一鍵輸入你想知道的歌曲～</p> -->
              {{ form.hidden_tag() }}
              {{ form.query_name(class="form-control", placeholder="歌曲名稱") }}
              <button type=submit class="button"><i class="fas fa-search"></i></button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</form>
<br>

<div class="RecommendationList_container">
