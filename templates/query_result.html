{% extends 'base.html' %}
{% block title %}
Submit Page
{% endblock %}

{% block nav %}
{% endblock %}

{% block content %}
  <center>
    您所搜尋的歌曲關鍵字為：{{ query_name }} <br>
    以下為自學資源，自學愉快：）
  </center>

  <table class="table table-bordered">
    <tr>
      <th>id</th>
      <th>name</th>
      <th>desc</th>
      <th>url</th>
  
    </tr>
    {% for i in result %}
    <tr>
      <td>{{ i[0] }}</td>
      <td>{{ i[1] }}</td>
      <td>{{ i[2] }}</td>
      <td>{{ i[3] }}</td>
  
    </tr>
    {% endfor %}
  </table>
  <input type="button" value="返回首頁" onclick="self.location.href='home-page'"/>
  <input type="button" value="再搜索看看" onclick="self.location.href='query-song'"/>
{% endblock %}
