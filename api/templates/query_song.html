{% extends 'base.html' %}
{% block title %}
Song Submit Page
{% endblock %}

{% block content %}
  <form method="POST" action="{{ url_for('query_song') }}">
    {{ form.hidden_tag() }}
    <p>{{ form.query_name.label }} {{ form.query_name }}</p>
    <p>{{ form.search.label }} {{ form.search }}</p>
  </form>
{% endblock %}
