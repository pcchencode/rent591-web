{% extends 'base.html' %}
{% block title %}
Submit Page
{% endblock %}

{% block content %}
  <table class="table table-bordered">
    <tr>
      <th>id</th>
      <th>name</th>
      <th>desc</th>
      <th>url</th>
  
    </tr>
    {% for i in result %}
    <tr>
      <td>{{ i[0] }}</td>
      <td>{{ i[1] }}</td>
      <td>{{ i[2] }}</td>
      <td>{{ i[3] }}</td>
  
    </tr>
    {% endfor %}
  </table>
{% endblock %}
